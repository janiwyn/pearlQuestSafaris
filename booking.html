<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pearl Quest Safaris Tours And Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f6;
    }
        .brand-text {
      color: rgb(8, 19, 8) !important;
    }

    /* Navbar */
    .navbar {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Booking Section */
    #booking {
      background: linear-gradient(to right, #e6f2e6, #ffffff);
      padding: 60px 0;
    }

    #booking h2 {
      color: #004d00;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    #booking form {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 0 auto;
    }

    #booking .form-label {
      font-weight: 600;
      color: #004d00;
    }

    #booking .form-control,
    #booking .form-select {
      border-radius: 10px;
      border: 1px solid #004d00;
      padding: 12px;
      transition: all 0.3s;
    }

    #booking .form-control:focus,
    #booking .form-select:focus {
      border-color: #ffbf00;
      box-shadow: 0 0 10px rgba(255, 191, 0, 0.3);
    }

    #booking button {
      background-color: #ffbf00;
      color: #004d00;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 10px;
      transition: all 0.3s;
    }

    #booking button:hover {
      background-color: #ffc966;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #004d00;
      color: white;
      padding: 25px 0;
      text-align: center;
    }

    /* Responsive adjustments */
    @media(max-width: 768px) {
      #booking form {
        padding: 30px 20px;
      }

      #booking h2 {
        font-size: 2rem;
      }
    }
      .creator {
      font-size: 14px;
      color: #ffc107;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>

<body>

  <!--  Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
     <a class="navbar-brand fw-bold d-flex align-items-center brand-text" href="index.html">
        <img src="images/deo1.jpeg" alt="Pearl Quest Safaris Logo" width="45" height="45" class="me-2 rounded-circle">
        Pearl Quest Safaris
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="tours.html">Tours & Packages</a></li>
          <li class="nav-item"><a class="nav-link" href="photo_album.html">Photo Album</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Section -->
  <section id="booking" class="py-5">
    <div class="container">
      <h2 class="text-center fw-bold">Book Your Adventure</h2>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label for="emailBooking" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="emailBooking" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <label for="package" class="form-label">Package</label>
          <select class="form-select" id="package" required>
            <option selected disabled>Select Package</option>
            <option>Gorilla Trekking Adventure</option>
            <option>Wildlife Safari Experience</option>
            <option>Nile River Rafting</option>
            <option>Lake Bunyonyi Camping</option>
            <option>Kampala City Tour</option>
            <option>Sunset Boat Cruise</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="messageBooking" class="form-label">Additional Requests</label>
          <textarea class="form-control" id="messageBooking" rows="4" placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Submit Booking</button>
      </form>
    </div>
  </section>


  <!--  Footer -->
  <footer class="bg-dark text-white text-center py-3">
      <p>© 2025 Pearl Quest Safaris Tours And Travel | Designed with ❤️ in Uganda</p>
      <p class="creator">
        Created by <strong>Jane</strong>
      </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
